<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akıllı Planlayıcı</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}

.container {
  max-width: 500px;
  margin: auto;
  padding: 16px;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
}

h1 {
  font-size: 24px;
  margin: 0;
}

.card {
  background: #fff;
  padding: 16px;
  border-radius: 16px;
  margin-top: 16px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.row {
  display: flex;
  gap: 12px;
}

.row > * {
  flex: 1;
}

button {
  cursor: pointer;
}

.primary {
  background: #4CAF50;
  color: white;
  border: none;
}

.gradient {
  margin-top: 16px;
  background: linear-gradient(90deg, purple, blue);
  color: white;
  border: none;
  padding: 14px;
  border-radius: 12px;
  font-size: 16px;
}

.filters {
  margin-top: 16px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.filters button {
  background: #888;
  color: white;
  border: none;
}

.filters button.active {
  background: purple;
}

.scoreBox {
  margin-top: 16px;
  padding: 14px;
  background: #4CAF50;
  color: white;
  border-radius: 12px;
  text-align: center;
  font-weight: bold;
}

ul {
  list-style: none;
  padding: 0;
  margin-top: 16px;
}

li {
  background: white;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

li.completed {
  text-decoration: line-through;
  opacity: 0.6;
}

.task-info {
  flex: 1;
}

.task-actions button {
  width: auto;
  margin-left: 6px;
  padding: 6px 10px;
  font-size: 14px;
}
</style>
</head>
<body>

<div class="container">

  <header class="header">
    <h1>Senin Panelin</h1>
  </header>

  <section class="card">

    <input id="taskName" type="text" placeholder="Görev adı..">

    <div class="row">
      <select id="priority">
        <option value="1">Düşük</option>
        <option value="2" selected>Orta</option>
        <option value="3">Yüksek</option>
      </select>

      <input id="duration" type="number" min="1" placeholder="Süre (dk)">
    </div>

    <input id="deadline" type="date">

    <button id="addTask" class="primary">Listeye Ekle</button>

  </section>

  <button id="suggestTask" class="gradient">
    En Mantıklı Görevi Öner
  </button>

  <div class="filters">
    <button data-filter="all" class="active">Hepsi</button>
    <button data-filter="today">Bugün</button>
    <button data-filter="week">Bu Hafta</button>
    <button data-filter="completed">Bitenler</button>
  </div>

  <div class="scoreBox">
    Bugünkü Verimlilik Skoru: <span id="todayScore">0</span>
  </div>

  <ul id="taskList"></ul>

</div>

<script>
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
let currentFilter = "all";

const taskNameInput = document.getElementById("taskName");
const priorityInput = document.getElementById("priority");
const durationInput = document.getElementById("duration");
const deadlineInput = document.getElementById("deadline");
const taskList = document.getElementById("taskList");
const todayScoreEl = document.getElementById("todayScore");

function saveTasks() {
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

function getTodayStr() {
  const d = new Date();
  d.setHours(0,0,0,0);
  return d.toISOString().split("T")[0];
}

function calculateScore(task) {
  if (task.completed) return 0;

  const today = new Date();
  today.setHours(0,0,0,0);

  const deadline = new Date(task.deadline);
  deadline.setHours(0,0,0,0);

  const diffDays = Math.floor((deadline - today) / (1000*60*60*24));

  // Geçmiş görevlere ceza
  let urgency = 0;
  if (diffDays < 0) urgency = -10;
  else if (diffDays === 0) urgency = 20;
  else if (diffDays <= 2) urgency = 15;
  else if (diffDays <= 7) urgency = 8;
  else urgency = 2;

  const priorityScore = task.priority * 10;
  const durationScore = 100 / task.duration;

  return urgency + priorityScore + durationScore;
}

function addTask() {
  const name = taskNameInput.value.trim();
  const priority = parseInt(priorityInput.value);
  const duration = parseInt(durationInput.value);
  const deadline = deadlineInput.value;

  if (!name || !deadline || !duration || duration < 1) {
    alert("Tüm alanları doğru doldur.");
    return;
  }

  tasks.push({
    id: Date.now(),
    name,
    priority,
    duration,
    deadline,
    completed: false,
    completedAt: null
  });

  saveTasks();
  renderTasks();

  taskNameInput.value = "";
  durationInput.value = "";
  deadlineInput.value = "";
}

function toggleTask(id) {
  const todayStr = getTodayStr();

  tasks = tasks.map(t => {
    if (t.id === id) {
      if (!t.completed) {
        return { ...t, completed: true, completedAt: todayStr };
      } else {
        return { ...t, completed: false, completedAt: null };
      }
    }
    return t;
  });

  saveTasks();
  renderTasks();
}

function deleteTask(id) {
  tasks = tasks.filter(t => t.id !== id);
  saveTasks();
  renderTasks();
}

function renderTasks() {
  taskList.innerHTML = "";

  const today = new Date();
  today.setHours(0,0,0,0);

  let filtered = tasks.filter(t => {
    const deadline = new Date(t.deadline);
    deadline.setHours(0,0,0,0);
    const diff = Math.floor((deadline - today) / (1000*60*60*24));

    if (currentFilter === "today") return diff === 0;
    if (currentFilter === "week") return diff >= 0 && diff <= 6;
    if (currentFilter === "completed") return t.completed;
    return true;
  });

  filtered.forEach(task => {
    const li = document.createElement("li");
    if (task.completed) li.classList.add("completed");

    const info = document.createElement("div");
    info.className = "task-info";
    info.innerText = task.name;

    const actions = document.createElement("div");
    actions.className = "task-actions";

    const completeBtn = document.createElement("button");
    completeBtn.innerText = "✓";
    completeBtn.onclick = () => toggleTask(task.id);

    const deleteBtn = document.createElement("button");
    deleteBtn.innerText = "X";
    deleteBtn.onclick = () => deleteTask(task.id);

    actions.appendChild(completeBtn);
    actions.appendChild(deleteBtn);

    li.appendChild(info);
    li.appendChild(actions);

    taskList.appendChild(li);
  });

  calculateTodayScore();
}

function calculateTodayScore() {
  const todayStr = getTodayStr();
  let score = 0;

  tasks.forEach(task => {
    if (task.completed && task.completedAt === todayStr) {
      score += calculateScore(task);
    }
  });

  todayScoreEl.innerText = score.toFixed(2);
}

function suggestTask() {
  const activeTasks = tasks.filter(t => !t.completed);
  if (activeTasks.length === 0) {
    alert("Tamamlanmamış görev yok.");
    return;
  }

  let best = activeTasks[0];
  let bestScore = calculateScore(best);

  activeTasks.forEach(task => {
    const score = calculateScore(task);
    if (score > bestScore) {
      best = task;
      bestScore = score;
    }
  });

  alert("Önerilen görev: " + best.name);
}

document.getElementById("addTask").addEventListener("click", addTask);
document.getElementById("suggestTask").addEventListener("click", suggestTask);

document.querySelectorAll(".filters button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.filter;
    renderTasks();
  });
});

renderTasks();
</script>

</body>
</html>
